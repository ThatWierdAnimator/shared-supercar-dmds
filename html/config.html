            <li><a href="/html/models.html">Models</a>

                </ul>
            </li>
            <li><a href="/html/about.html">About</a></li>

        <a href="/index.html" class="small-nav"><img src="/images/icons/trion_logo_transparent.png" alt="Trion Logo"></a>

        <a href="javascript:void(0);" class="icon small-nav" onclick="reveal()">
            <img src="/images/icons/hamburger-menu.png" alt="menu">

        <div class="links" id="links">
            <a href="/html/merch.html">Merch<img src="/images/icons/right-arrow.svg" alt="right-arrow" height="50"></a>

    <main>
        <div class="current-car">
            <div class="car-body" id="car-body"></div>
            <div class="rims" id="rims"></div>
        </div>
        <div class="menu">
            <section>
                <h2>Exterior</h2>
                <input type="checkbox" class="dropdown">
                <h3>Body Color<span><img src="/images/icons/plus-circle.svg" alt="plus sign" class="plus"></span></h3>
                <ul class="body-color">
                    <li><button class="color orange" onclick="changeBody('orange')"></button></li>
                    <li><button class="color white" onclick="changeBody('white')"></button></li>
                    <li><button class="color blue" onclick="changeBody('blue')"></button></li>
                    <li><button class="color black" onclick="changeBody('black')"></button></li>
                </ul>
                <hr>
                <input type="checkbox" class="dropdown">
                <h3>Rim Color<span><img src="/images/icons/plus-circle.svg" alt="plus sign" class="plus"></span></h3>
                <ul class="rim-color">
                    <li><button class="color red" onclick="changeRims('red')"></button></li>
                    <li><button class="color blue" onclick="changeRims('blue')"></button></li>
                    <li><button class="color yellow" onclick="changeRims('yellow')"></button></li>
                    <li><button class="color magenta" onclick="changeRims('magenta')"></button></li>
                    <li><button class="color devil-red" onclick="changeRims('devil-red')"></button></li>
                </ul>
                <hr>
            </section>
            <div class="buttons">
                <button onclick="location.href='../index.html'">Save and Go Home</button>
                <button onclick="location.href='/html/contact.html'">Save and Contact</button>
            </div>
